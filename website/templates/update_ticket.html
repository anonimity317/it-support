{% extends "base.html" %}

{% block title %}Update Ticket{% endblock %}

{% block body %}
<h1>Update Ticket</h1>
<form method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="{{ ticket.title }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      class="form-control"
      id="content"
      name="content"
      rows="3"
      required
    >{{ ticket.content }}</textarea>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <select class="form-control" id="priority" name="priority" required>
      <option value="low" {% if ticket.priority == 'low' %}selected{% endif %}>Low</option>
      <option value="medium" {% if ticket.priority == 'medium' %}selected{% endif %}>Medium</option>
      <option value="high" {% if ticket.priority == 'high' %}selected{% endif %}>High</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Ticket</button>
  {% if user.pu %}
    <button type="submit" name="close_ticket" value="1" class="btn btn-danger ml-2">Close Ticket</button>
  {% endif %}
</form>
{% endblock %}
