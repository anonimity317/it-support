<DOCTYPE html>
{% extends "base.html" %}

{% block title %}Sign-up{% endblock %}

{% block head %}
<style>
    .signup-card {
        max-width: 350px;
        margin: 60px auto;
        padding: 30px 25px 20px 25px;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        background: #fff;
    }
    .signup-card h3 {
        margin-bottom: 20px;
    }
    .signup-card .form-group {
        margin-bottom: 12px;
    }
    .signup-card .form-control {
        padding: 4px 10px;
        font-size: 0.95rem;
        height: 32px;
    }
    .signup-card button {
        width: 100%;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body %}
<div class="signup-card">
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter Username"
      required
    />
  </div>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="Enter first name"
      required
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
