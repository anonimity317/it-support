{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<style>
    .login-card {
        max-width: 350px;
        margin: 60px auto;
        padding: 30px 25px 20px 25px;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        background: #fff;
    }
    .login-card h3 {
        margin-bottom: 20px;
    }
    .login-card .form-group {
        margin-bottom: 12px;
    }
    .login-card .form-control {
        padding: 4px 10px;
        font-size: 0.95rem;
        height: 32px;
    }
    .login-card button {
        width: 100%;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body %}
<div class="login-card">
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                required
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
